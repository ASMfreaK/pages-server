<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ .Info.Pages.Title }}</title>
        <script src="{{ IndexJSFileName }}"></script>
        <meta name="author" content="{{ .Info.Pages.Title }}" />
        <meta
            name="description"
            content="{{ .Info.Pages.Title }} is a simple Pages server for Gitea"
        />
        <meta name="keywords" content="go,git,self-hosted,gitea" />
        <meta name="referrer" content="no-referrer" />
        <link
            rel="icon"
            href="{{ .Info.Gitea.URL }}/assets/img/favicon.svg"
            type="image/svg+xml"
        />
        <link
            rel="alternate icon"
            href="{{ .Info.Gitea.URL }}/assets/img/favicon.png"
            type="image/png"
        />
        <script>
            function addDarkmodeWidget() {
                new Darkmode({ label: "ðŸŒ“" }).showWidget();
            }
            window.addEventListener("load", addDarkmodeWidget);
        </script>
        <style type="text/css">
            html {
                margin: 0px;
                height: 100%;
                width: 100%;
            }

            body {
                margin: 0px;
                min-height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <!-- <div class="container"> -->

        <center>
            <div class="valign-wrapper" style="height: 100vh">
                <div class="row">
                    <div class="col s12">
                        <h1 class="header center-align blue-text text-darken-3">
                            {{ .Info.Pages.Title }}
                        </h1>
                        <h3 class="header center-align blue-text text-darken-1">
                            Please log in
                        </h3>
                        <h5
                            class="header center-align blue-text text-lighten-4"
                        >
                            If you are logged in, maybe you have no access to
                            this repository
                        </h5>
                    </div>
                    <div class="col s12">
                        <a
                            class="btn btn-large blue white-text"
                            href="/_auth/login?redirect={{ .Redirect }}"
                            style="text-transform: none"
                        >
                            <i>
                                <img
                                    width="30px"
                                    alt="Gitea Logo"
                                    src="{{ .Info.Gitea.URL }}/assets/img/logo.svg"
                                />
                            </i>
                            Log in with Gitea
                        </a>
                    </div>
                </div>
            </div>
        </center>
        <!-- </div> -->
    </body>
</html>
